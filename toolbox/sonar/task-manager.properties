sonar.projectKey = Jenkins_Admin_Token
sonar.projectVersion = 1.0
sonar.sourceEncoding = UTF-8
sonar.projectName = TaksManager

sonar.projectBaseDir=../../
sonar.sources = src
sonar.tests=src/test
sonar.test.inclusions=src/test/**/*.spec.js,src/test/**/*.spec.jsx,src/test/**/*.test.js,src/test/**/*.test.jsx,src/test/**/*.test.ts,src/test/**/*.test.tsx

sonar.typescript.lvoc.reportPaths=coverage/lcov.info

sonar.typescript.tsconfigPath = tsconfig.json
sonar.testExecutionReportPaths = coverage/reports/test-report.xml